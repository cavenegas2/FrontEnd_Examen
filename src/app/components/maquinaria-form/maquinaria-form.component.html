<h3>{{title}}</h3>
<br><br><br><br>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
<fieldset>
    <label>Nombre:</label>
    <input formControlName="nombre" [(ngModel)]="maquinaria.nombre" type="text"  /><br>
    <label>Código:</label>
    <input formControlName="codigo" [(ngModel)]="maquinaria.codigo" type="text" /><br>
    <label>Fecha de adquisición:</label>
    <input formControlName="fecha_adquisicion" [(ngModel)]="maquinaria.fecha_adquisicion"  type="date" /><br>
    <label>Precio:</label>
    <input formControlName="precio" [(ngModel)]="maquinaria.precio"  type="number" /><br>
    <label>Porcentaje de depreciación anual:</label>
    <input formControlName="porcentaje_depreciacion" [(ngModel)]="maquinaria.porcentaje_depreciacion" type="number" /><br>    
    <button type="submit">Guardar</button><br>
    <button type="reset" (click)="onReset()">Cancelar</button><br>
</fieldset>
</form>
